
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Matriz de Requisitos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h1 class="mb-4">Matriz de Requisitos</h1>
    <form action="/filtrar" method="post" class="mb-3">
        <div class="row">
            <div class="col">
                <label>Entidad:</label>
                <select name="entidad" class="form-select">
                    <option value="">Todas</option>
                    {% for e in entidades %}
                    <option value="{{ e }}">{{ e }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col">
                <label>Tr√°mite:</label>
                <select name="tramite" class="form-select">
                    <option value="">Todos</option>
                    {% for t in tramites %}
                    <option value="{{ t }}">{{ t }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <button class="btn btn-primary mt-3">Filtrar</button>
    </form>
    <a href="/exportar_excel" class="btn btn-success">Descargar matriz completa</a>
</body>
</html>
